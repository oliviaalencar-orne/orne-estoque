<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0A0A0A" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Orne Decor - Consulta de Estoque</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: #FAFAFA;
            --bg-tertiary: #F5F5F5;
            --bg-hover: #F0F0F0;
            --bg-active: #E8E8E8;
            --bg-elevated: #FFFFFF;

            /* Text */
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #A3A3A3;
            --text-disabled: #D4D4D4;
            --text-heading: #000000;

            /* Borders */
            --border-default: #E5E5E5;
            --border-subtle: #EBEBEB;
            --border-strong: #D4D4D4;

            /* Accents */
            --accent-primary: #3B6ECC;
            --accent-primary-subtle: rgba(59, 110, 204, 0.08);
            --accent-success: #3D8B5F;
            --accent-success-subtle: rgba(61, 139, 95, 0.08);
            --accent-warning: #C4873B;
            --accent-warning-subtle: rgba(196, 135, 59, 0.08);
            --accent-error: #C45151;
            --accent-error-subtle: rgba(196, 81, 81, 0.08);
            --accent-info: #5B8DB8;
            --accent-info-subtle: rgba(91, 141, 184, 0.08);

            /* Surfaces */
            --surface-overlay: rgba(0, 0, 0, 0.4);
            --surface-card: #FFFFFF;
            --surface-input: #FFFFFF;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.08);

            /* Radii */
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 10px;
            --radius-xl: 12px;

            /* Transition */
            --transition: all 0.15s ease;

            /* Legacy aliases */
            --bg-dark: #0A0A0A;
            --bg-darker: #000000;
            --text-muted: var(--text-tertiary);
            --text-light: var(--text-disabled);
            --border: var(--border-default);
            --border-light: var(--border-subtle);
            --border-focus: var(--accent-primary);
            --accent: var(--accent-primary);
            --accent-light: var(--accent-primary-subtle);
            --accent-bg: var(--accent-primary-subtle);
            --success: var(--accent-success);
            --success-light: var(--accent-success-subtle);
            --success-dark: var(--accent-success);
            --warning: var(--accent-warning);
            --warning-light: var(--accent-warning-subtle);
            --warning-dark: var(--accent-warning);
            --danger: var(--accent-error);
            --danger-light: var(--accent-error-subtle);
            --danger-dark: var(--accent-error);
            --info: var(--accent-info);
            --info-light: var(--accent-info-subtle);
        }

        /* ===================== DARK MODE ===================== */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0A0A0A;
                --bg-secondary: #111111;
                --bg-tertiary: #171717;
                --bg-hover: #1A1A1A;
                --bg-active: #222222;
                --bg-elevated: #171717;

                --text-primary: #EDEDED;
                --text-secondary: #A3A3A3;
                --text-tertiary: #737373;
                --text-disabled: #404040;
                --text-heading: #FFFFFF;

                --border-default: #262626;
                --border-subtle: #1F1F1F;
                --border-strong: #333333;

                --accent-primary: #5B8DEF;
                --accent-primary-subtle: rgba(91, 141, 239, 0.12);
                --accent-success: #5AAE7A;
                --accent-success-subtle: rgba(90, 174, 122, 0.12);
                --accent-warning: #D9A054;
                --accent-warning-subtle: rgba(217, 160, 84, 0.12);
                --accent-error: #D97070;
                --accent-error-subtle: rgba(217, 112, 112, 0.12);
                --accent-info: #7AAFDB;
                --accent-info-subtle: rgba(122, 175, 219, 0.12);

                --surface-overlay: rgba(0, 0, 0, 0.6);
                --surface-card: #111111;
                --surface-input: #111111;

                --shadow-sm: none;
                --shadow: none;
                --shadow-md: none;
                --shadow-lg: none;
            }
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .icon svg { width: 100%; height: 100%; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Focus & Accessibility */
        :focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===================== LAYOUT ===================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #0A0A0A;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #1A1A1A;
        }

        .sidebar-logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 16px;
        }

        .sidebar-logo h1 {
            font-size: 18px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.3px;
        }

        .sidebar-logo span {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            display: block;
            margin-top: 4px;
        }

        .sidebar-badge {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.7);
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 999px;
            margin-left: 6px;
            font-weight: 500;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            margin: 0 8px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            background: none;
            width: calc(100% - 16px);
            text-align: left;
            font-size: 13px;
            border-radius: var(--radius-sm);
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.06);
            color: rgba(255,255,255,0.9);
        }

        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: #FFFFFF;
            font-weight: 500;
        }

        .nav-icon {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            color: currentColor;
        }
        .nav-icon svg { width: 16px; height: 16px; }

        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 24px 28px;
            max-width: calc(100% - 240px);
        }

        /* ===================== CARDS ===================== */
        .card {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-default);
            box-shadow: none;
        }

        .card:hover { border-color: var(--border-strong); }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.1px;
        }

        .card-title-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            color: var(--text-secondary);
        }

        /* ===================== STATS ===================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--surface-card);
            border-radius: var(--radius-lg);
            padding: 16px;
            border: 1px solid var(--border-default);
            box-shadow: none;
        }

        .stat-card-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-card-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .stat-card-subtitle {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* ===================== STAT CARD VARIANTS ===================== */
        .stat-card.accent {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
        }
        .stat-card.accent .stat-label { color: var(--text-tertiary); }
        .stat-card.accent .stat-value { color: var(--text-primary); }
        .stat-card.accent .stat-icon { background: var(--bg-tertiary); }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .stat-icon.green { background: var(--accent-success-subtle); color: var(--accent-success); }
        .stat-icon.red { background: var(--accent-error-subtle); color: var(--accent-error); }
        .stat-icon.yellow { background: var(--accent-warning-subtle); color: var(--accent-warning); }
        .stat-icon.blue { background: var(--accent-info-subtle); color: var(--accent-info); }
        .stat-icon.purple { background: rgba(123, 110, 237, 0.1); color: #7B6EED; }

        .stat-content { margin-top: auto; }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
            margin-bottom: 2px;
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .stat-card.warning { border-left: 3px solid var(--accent-warning); }
        .stat-card.warning .stat-value { color: var(--text-primary); }
        .stat-card.warning .stat-icon { background: var(--accent-warning-subtle); }

        .stat-card.danger { border-left: 3px solid var(--accent-error); }
        .stat-card.danger .stat-value { color: var(--text-primary); }
        .stat-card.danger .stat-icon { background: var(--accent-error-subtle); }

        /* ===================== CATEGORY CARDS ===================== */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 16px;
            text-align: center;
            transition: var(--transition);
        }
        .category-card:hover { border-color: var(--border-strong); }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 auto 10px;
        }

        .category-name { font-size: 13px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
        .category-count { font-size: 22px; font-weight: 700; color: var(--text-primary); margin-bottom: 2px; font-variant-numeric: tabular-nums; }
        .category-meta { font-size: 12px; color: var(--text-tertiary); font-weight: 500; }
        .category-alert {
            font-size: 12px;
            color: var(--accent-warning);
            background: var(--accent-warning-subtle);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            margin-top: 8px;
            display: inline-block;
            font-weight: 600;
        }

        /* ===================== DASHBOARD GRID ===================== */
        .dashboard-main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* ===================== TABLES ===================== */
        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .table th,
        .table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-default);
        }

        .table tr:hover { background: var(--bg-tertiary); }

        /* ===================== BADGES ===================== */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success { background: var(--accent-success-subtle); color: var(--accent-success); border: 1px solid rgba(61, 139, 95, 0.2); }
        .badge-warning { background: var(--accent-warning-subtle); color: var(--accent-warning); border: 1px solid rgba(196, 135, 59, 0.2); }
        .badge-danger { background: var(--accent-error-subtle); color: var(--accent-error); border: 1px solid rgba(196, 81, 81, 0.2); }
        .badge-info { background: var(--accent-info-subtle); color: var(--accent-info); border: 1px solid rgba(91, 141, 184, 0.2); }

        /* ===================== SEARCH ===================== */
        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            font-size: 13px;
            transition: var(--transition);
            background: var(--surface-input);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
        }

        /* ===================== FILTERS ===================== */
        .filter-tabs {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .filter-tab {
            padding: 8px 14px;
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
            color: var(--text-tertiary);
            margin-bottom: -1px;
            font-family: inherit;
        }

        .filter-tab:hover { color: var(--text-primary); }

        .filter-tab.active {
            background: transparent;
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* ===================== EMPTY STATE ===================== */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            color: var(--text-disabled);
            display: flex;
            justify-content: center;
        }

        /* ===================== PRODUCTS ===================== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .product-card {
            background: var(--surface-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 16px;
            transition: var(--transition);
            position: relative;
            box-shadow: none;
        }
        .product-card:hover { border-color: var(--border-strong); }
        .product-card.low { border-left: 3px solid var(--accent-warning); }
        .product-card.empty { border-left: 3px solid var(--accent-error); }

        .product-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 4px;
            opacity: 0.5;
            transition: opacity 0.15s;
        }
        .product-card:hover .product-actions { opacity: 1; }

        .product-category-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.4;
            padding-right: 70px;
        }

        .product-sku {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
            font-family: monospace;
        }

        .product-obs {
            font-size: 11px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 8px 10px;
            border-radius: var(--radius-sm);
            margin: 10px 0;
            font-style: italic;
            border-left: 2px solid var(--border-default);
        }

        .product-quantity {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 12px 0 6px;
            font-variant-numeric: tabular-nums;
        }

        .product-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ok { background: var(--accent-success-subtle); color: var(--accent-success); }
        .status-low { background: var(--accent-warning-subtle); color: var(--accent-warning); }
        .status-empty { background: var(--accent-error-subtle); color: var(--accent-error); }

        /* ===================== MODAL ===================== */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--surface-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            padding: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-default);
            box-shadow: var(--shadow-lg);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
            color: var(--text-heading);
        }

        .modal-subtitle {
            color: var(--text-tertiary);
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* ===================== BUTTONS ===================== */
        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 10%, transparent 10.01%);
            transform: scale(10);
            opacity: 0;
            transition: transform 0.4s, opacity 0.5s;
        }
        .btn:active::after {
            transform: scale(0);
            opacity: 1;
            transition: 0s;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }
        .btn-primary:hover { opacity: 0.85; }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }
        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--border-strong); }

        .btn-icon {
            width: 32px; height: 32px; padding: 0;
            display: flex; align-items: center; justify-content: center;
            border-radius: var(--radius-sm);
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            cursor: pointer;
        }
        .btn-icon:hover { background: var(--bg-tertiary); }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        /* ===================== LOADING ===================== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-default);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;

        };

        function Icon({ name, size = 16, className = '', style = {} }) {
            return <span className={`icon ${className}`}
                style={{width: size, height: size, display: 'inline-flex', alignItems: 'center', justifyContent: 'center', flexShrink: 0, ...style}}
                dangerouslySetInnerHTML={{__html: ICONS[name] || ''}} />;
        }

        const UNICODE_TO_SVG = {
            '◐': 'catLamp', '◑': 'catWallLight', '◇': 'catPendant', '✦': 'catChandelier',
            '○': 'catCeiling', '◉': 'catSpot', '◻': 'catSquare', '△': 'catTriangle',
            '▽': 'catDiamond', '◈': 'catStar', '⬡': 'catHexagon', '▣': 'catOther',
        };

        function resolveCatIcon(icon) {
            if (!icon) return 'catSquare';
            if (ICONS[icon]) return icon;
            return UNICODE_TO_SVG[icon] || 'catSquare';
        }

        function CategoryIcon({ icon, size = 18, color, style = {} }) {
            const resolved = resolveCatIcon(icon);
            return <span className="icon"
                style={{width: size, height: size, display: 'inline-flex', alignItems: 'center', justifyContent: 'center', flexShrink: 0, color: color || 'currentColor', ...style}}
                dangerouslySetInnerHTML={{__html: ICONS[resolved] || ''}} />;
        }

                                            <div style={{width: '36px', height: '36px', borderRadius: 'var(--radius)', background: p.status === 'empty' ? 'var(--accent-error-subtle)' : 'var(--accent-warning-subtle)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: p.status === 'empty' ? 'var(--accent-error)' : 'var(--accent-warning)'}}>

        // ==========================================

        function StockView({ stock, categories, searchTerm, setSearchTerm, entries, exits }) {

            const [historyProduct, setHistoryProduct] = useState(null);

            useEffect(() => { setVisibleCount(50); }, [searchTerm, categoryFilter, statusFilter]);

            const getCategoryName = (catId) => {
                const cat = categories.find(c => c.id === catId);
                return cat ? cat.name : 'Sem categoria';
            };
            const getCategoryColor = (catId) => {
                const cat = categories.find(c => c.id === catId);
                return cat ? cat.color : '#888';
            };
            const getCategoryIcon = (catId) => {
                const cat = categories.find(c => c.id === catId);
                return cat ? cat.icon : null;
            };

            const filtered = stock
                .filter(p => categoryFilter === 'all' || p.category === categoryFilter)
                .filter(p => statusFilter === 'all' || p.status === statusFilter)
                .filter(p => {
                    if (!searchTerm) return true;
                    const search = searchTerm.toLowerCase();
                    return (p.name || '').toLowerCase().includes(search) ||
                           (p.sku || '').toLowerCase().includes(search) ||
                           (p.ean || '').toLowerCase().includes(search) ||
                           (p.nfOrigem || '').toLowerCase().includes(search);
                })
                .sort((a, b) => (a.name || '').localeCompare(b.name || ''));

            const getProductHistory = (sku) => {
                const productEntries = (entries || []).filter(e => e.sku === sku).map(e => ({...e, movimento: 'ENTRADA'}));
                const productExits = (exits || []).filter(e => e.sku === sku).map(e => ({...e, movimento: 'SAIDA'}));
                return [...productEntries, ...productExits].sort((a, b) => new Date(b.date) - new Date(a.date));
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return '-';
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
            };

            // Stats
            const totalProducts = stock.length;
            const totalUnits = stock.reduce((sum, p) => sum + (p.currentQuantity || 0), 0);
            const lowStock = stock.filter(p => p.status === 'low').length;
            const emptyStock = stock.filter(p => p.status === 'empty').length;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Estoque</h1>
                        <p className="page-subtitle">{totalProducts} produtos cadastrados</p>

                    {/* Stats */}

                                <div className="stat-label">Unidades em Estoque</div>
                            </div>

                                <div className="stat-icon purple"><Icon name="categories" size={18} /></div>
                            </div>
                            <div className="stat-content">
                                <div className="stat-value">{totalProducts}</div>
                                <div className="stat-label">Produtos</div>
                            </div>

                            </div>

                                <div className="stat-value">{lowStock}</div>
                                <div className="stat-label">Estoque Baixo</div>
                            </div>

                            <div className="stat-header">
                                <div className="stat-icon red"><Icon name="error" size={18} /></div>

                            <div className="stat-content">
                                <div className="stat-value">{emptyStock}</div>
                                <div className="stat-label">Sem Estoque</div>

                    {/* Modal de Historico */}
                    {historyProduct && (

                            <div className="modal-content" style={{maxWidth: '800px'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '16px'}}>
                                    <div>
                                        <h2 className="modal-title">Historico de Movimentacoes</h2>
                                        <p className="modal-subtitle" style={{marginBottom: 0}}>{historyProduct.name}</p>

                                {(() => {

                                        </div>
                                    );
                                })()}

                                {(() => {
                                    const history = getProductHistory(historyProduct.sku);
                                    const entradas = history.filter(h => h.movimento === 'ENTRADA');
                                    const saidas = history.filter(h => h.movimento === 'SAIDA');

                                    const saldoPorNF = {};
                                    entradas.forEach(e => {
                                        const nfKey = e.nf || 'SEM_NF';
                                        if (!saldoPorNF[nfKey]) saldoPorNF[nfKey] = { entradas: 0, saidas: 0 };
                                        saldoPorNF[nfKey].entradas += e.quantity;
                                    });
                                    saidas.forEach(s => {
                                        const nfKey = s.nfOrigem || 'SEM_NF';
                                        if (!saldoPorNF[nfKey]) saldoPorNF[nfKey] = { entradas: 0, saidas: 0 };
                                        saldoPorNF[nfKey].saidas += s.quantity;

                                    const nfsComSaldo = Object.entries(saldoPorNF).filter(([nf, dados]) => dados.entradas - dados.saidas > 0);

                                    if (nfsComSaldo.length === 0) return null;

                                    return (
                                        <div style={{marginTop: '16px', padding: '12px', background: 'var(--accent-info-subtle)', borderRadius: 'var(--radius)'}}>
                                            <div style={{fontWeight: '600', marginBottom: '8px', fontSize: '13px'}}>Estoque por NF de Entrada:</div>

        // ==========================================
        // APP PRINCIPAL (CONSULTA)
        // ==========================================
        function App() {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [authenticated, setAuthenticated] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [entries, setEntries] = useState([]);
            const [exits, setExits] = useState([]);
            const [shippings, setShippings] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const tabTitles = { dashboard: 'Dashboard', stock: 'Estoque', shipping: 'Despachos', history: 'Historico' };

            const handleTabChange = (tab) => {
                if (tab === activeTab) return;
                if (document.startViewTransition) {
                    document.startViewTransition(() => { setActiveTab(tab); });
                } else {
                    setActiveTab(tab);
                }
                if (sidebarOpen) setSidebarOpen(false);
            };

            // Autenticacao anonima via Supabase
            useEffect(() => {
                if (!supabaseClient) {
                    setError('Erro ao conectar com Supabase');
                    setLoading(false);
                    return;
                }

                supabaseClient.auth.signInAnonymously()
                    .then(({ data, error: authError }) => {
                        if (authError) {
                            console.error('Erro na autenticacao anonima:', authError);
                            setError('Erro ao autenticar. Tente recarregar a pagina.');
                            setLoading(false);
                        } else {
                            setAuthenticated(true);
                        }
                    });
            }, []);

            // Carregar dados do Supabase (so apos autenticacao)
            useEffect(() => {
                if (!authenticated || !supabaseClient) return;

                let loadedCount = 0;
                const totalRefs = 5;
                const channels = [];

                const checkLoaded = () => {
                    loadedCount++;
                    if (loadedCount >= totalRefs) {
                        setLoading(false);
                    }
                };

                const handleError = (err) => {
                    console.error('Erro ao carregar dados:', err);
                    setError('Erro ao carregar dados: ' + err.message);
                    setLoading(false);
                };

                const setupCollection = (table, setState, transform) => {
                    supabaseClient.from(table).select('*').then(({ data, error }) => {
                        if (error) { handleError(error); return; }
                        setState(transform ? data.map(transform) : data);
                        checkLoaded();
                    });
                    const ch = supabaseClient
                        .channel(table + '-consulta')
                        .on('postgres_changes',
                            { event: '*', schema: 'public', table: table },
                            (payload) => {
                                const { eventType, new: newRec, old: oldRec } = payload;
                                setState(prev => {
                                    let updated = [...prev];
                                    const item = transform ? transform(newRec) : newRec;
                                    if (eventType === 'INSERT') updated.push(item);
                                    else if (eventType === 'UPDATE') {
                                        const idx = updated.findIndex(i => i.id === item.id);
                                        if (idx >= 0) updated[idx] = item; else updated.push(item);
                                    } else if (eventType === 'DELETE') {
                                        updated = updated.filter(i => i.id !== (oldRec && oldRec.id));
                                    }
                                    return updated;
                                });
                            }
                        ).subscribe();
                    channels.push(ch);
                };

                try {
                    setupCollection('products', setProducts, mapProductFromDB);
                    setupCollection('categories', setCategories, null);
                    setupCollection('entries', setEntries, mapEntryFromDB);
                    setupCollection('exits', setExits, mapExitFromDB);
                    setupCollection('shippings', setShippings, mapShippingFromDB);
                } catch (err) {
                    handleError(err);
                }

                return () => {
                    channels.forEach(ch => supabaseClient.removeChannel(ch));
                };
            }, [authenticated]);

            // Calcular estoque
            const calculateStock = (sku) => {
                const totalEntries = entries.filter(e => e.sku === sku).reduce((sum, e) => sum + parseInt(e.quantity), 0);
                const totalExits = exits.filter(e => e.sku === sku).reduce((sum, e) => sum + parseInt(e.quantity), 0);
                return totalEntries - totalExits;
            };

            const getCurrentStock = () => products.map(p => ({
                ...p,
                currentQuantity: calculateStock(p.sku),
                status: (() => {
                    const qty = calculateStock(p.sku);
                    const min = p.minStock || 3;
                    return qty === 0 ? 'empty' : qty < min ? 'low' : 'ok';
                })()
            }));

            const currentStock = getCurrentStock();

            if (loading) {
                return (
                    <div className="loading-container">
                        <div className="loading-spinner"></div>
                        <p style={{marginTop: '16px', color: 'var(--text-tertiary)'}}>Carregando dados...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="loading-container">
                        <div style={{marginBottom: '16px', color: 'var(--text-disabled)'}}><Icon name="warning" size={48} /></div>
                        <h2 style={{color: 'var(--accent-error)', marginBottom: '8px'}}>Erro de Conexao</h2>
                        <p style={{color: 'var(--text-tertiary)', marginBottom: '16px'}}>{error}</p>
                        <button className="btn btn-primary" onClick={() => window.location.reload()}>
                            Tentar Novamente
                        </button>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    {/* Mobile Header */}
                    <div className="mobile-header">
                        <button className="mobile-menu-btn" onClick={() => setSidebarOpen(true)} aria-label="Abrir menu">
                            <Icon name="menuIcon" size={20} />
                        </button>
                        <div className="mobile-header-title">{tabTitles[activeTab] || 'Consulta'}</div>
                        <div className="mobile-header-actions">
                            <span style={{fontSize: '9px', padding: '2px 6px', borderRadius: '999px', background: 'var(--accent-primary-subtle)', color: 'var(--accent-primary)', fontWeight: 500}}>LEITURA</span>
                        </div>
                    </div>

                    {/* Sidebar Overlay */}
                    <div className={`sidebar-overlay ${sidebarOpen ? 'visible' : ''}`} onClick={() => setSidebarOpen(false)}></div>

                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-logo">
                            <h1>Orne Decor</h1>
                            <span>Consulta de Estoque <span className="sidebar-badge">LEITURA</span></span>
                        </div>

                        <nav>
                            <ul className="nav-menu" style={{listStyle: 'none', padding: 0, margin: 0}}>
                                <li>
                                    <a className={`nav-item ${activeTab === 'dashboard' ? 'active' : ''}`} onClick={() => handleTabChange('dashboard')} style={{cursor:'pointer'}}>
                                        <span className="nav-icon"><Icon name="dashboard" size={16} /></span>Dashboard
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${activeTab === 'stock' ? 'active' : ''}`} onClick={() => handleTabChange('stock')} style={{cursor:'pointer'}}>
                                        <span className="nav-icon"><Icon name="stock" size={16} /></span>Estoque
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${activeTab === 'shipping' ? 'active' : ''}`} onClick={() => handleTabChange('shipping')} style={{cursor:'pointer'}}>
                                        <span className="nav-icon"><Icon name="shipping" size={16} /></span>Despachos
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${activeTab === 'history' ? 'active' : ''}`} onClick={() => handleTabChange('history')} style={{cursor:'pointer'}}>
                                        <span className="nav-icon"><Icon name="clipboard" size={16} /></span>Historico
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div style={{padding: '16px', marginTop: 'auto', borderTop: '1px solid rgba(255,255,255,0.08)'}}>
                            <div style={{fontSize: '11px', color: 'rgba(255,255,255,0.3)'}}>
                                Modo somente leitura
                            </div>
                            <a
                                href="index.html"
                                style={{
                                    display: 'block',
                                    marginTop: '10px',
                                    padding: '8px',
                                    background: 'rgba(255,255,255,0.06)',
                                    borderRadius: 'var(--radius-sm)',
                                    border: '1px solid rgba(255,255,255,0.1)',
                                    color: 'rgba(255,255,255,0.6)',
                                    textDecoration: 'none',
                                    fontSize: '12px',
                                    textAlign: 'center'
                                }}
                            >
                                Acessar versao completa
                            </a>
                        </div>
                    </div>

                    {/* Main Content — tabs kept mounted, hidden via display:none */}
                    <div className="main-content">
                        <div style={{display: activeTab === 'dashboard' ? 'block' : 'none'}}>
                            <DashboardView
                                stock={currentStock}
                                categories={categories}
                                isVisible={activeTab === 'dashboard'}
                            />
                        </div>
                        <div style={{display: activeTab === 'stock' ? 'block' : 'none'}}>
                            <StockView
                                stock={currentStock}
                                categories={categories}
                                searchTerm={searchTerm}
                                setSearchTerm={setSearchTerm}
                                entries={entries}
                                exits={exits}
                            />
                        </div>
                        <div style={{display: activeTab === 'shipping' ? 'block' : 'none'}}>
                            <ShippingView
                                shippings={shippings}
                            />
                        </div>
                        <div style={{display: activeTab === 'history' ? 'block' : 'none'}}>
                            <HistoryView
                                entries={entries}
                                exits={exits}
                                products={products}
                            />
                        </div>
                    </div>

                    {/* Mobile Bottom Nav */}
                    <div className="mobile-bottom-nav">
                        <button className={`nav-tab ${activeTab === 'dashboard' ? 'active' : ''}`} onClick={() => handleTabChange('dashboard')}>
                            <Icon name="dashboard" size={20} />
                            <span>Dashboard</span>
                        </button>
                        <button className={`nav-tab ${activeTab === 'stock' ? 'active' : ''}`} onClick={() => handleTabChange('stock')}>
                            <Icon name="stock" size={20} />
                            <span>Estoque</span>
                        </button>
                        <button className={`nav-tab ${activeTab === 'shipping' ? 'active' : ''}`} onClick={() => handleTabChange('shipping')}>
                            <Icon name="shipping" size={20} />
                            <span>Despachos</span>
                        </button>
                        <button className={`nav-tab ${activeTab === 'history' ? 'active' : ''}`} onClick={() => handleTabChange('history')}>
                            <Icon name="clipboard" size={20} />
                            <span>Historico</span>
                        </button>
                    </div>
                </div>
            );
        }

        // ==========================================
        // RENDER
        // ==========================================
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
