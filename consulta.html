<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0A0A0A" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Orne Decor - Consulta de Estoque</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: #FAFAFA;
            --bg-tertiary: #F5F5F5;
            --bg-hover: #F0F0F0;
            --bg-active: #E8E8E8;
            --bg-elevated: #FFFFFF;

            /* Text */
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #A3A3A3;
            --text-disabled: #D4D4D4;
            --text-heading: #000000;

            /* Borders */
            --border-default: #E5E5E5;
            --border-subtle: #EBEBEB;
            --border-strong: #D4D4D4;

            /* Accents */
            --accent-primary: #3B6ECC;
            --accent-primary-subtle: rgba(59, 110, 204, 0.08);
            --accent-success: #3D8B5F;
            --accent-success-subtle: rgba(61, 139, 95, 0.08);
            --accent-warning: #C4873B;
            --accent-warning-subtle: rgba(196, 135, 59, 0.08);
            --accent-error: #C45151;
            --accent-error-subtle: rgba(196, 81, 81, 0.08);
            --accent-info: #5B8DB8;
            --accent-info-subtle: rgba(91, 141, 184, 0.08);

            /* Surfaces */
            --surface-overlay: rgba(0, 0, 0, 0.4);
            --surface-card: #FFFFFF;
            --surface-input: #FFFFFF;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.08);

            /* Radii */
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 10px;
            --radius-xl: 12px;

            /* Transition */
            --transition: all 0.15s ease;

            /* Legacy aliases */
            --bg-dark: #0A0A0A;
            --bg-darker: #000000;
            --text-muted: var(--text-tertiary);
            --text-light: var(--text-disabled);
            --border: var(--border-default);
            --border-light: var(--border-subtle);
            --border-focus: var(--accent-primary);
            --accent: var(--accent-primary);
            --accent-light: var(--accent-primary-subtle);
            --accent-bg: var(--accent-primary-subtle);
            --success: var(--accent-success);
            --success-light: var(--accent-success-subtle);
            --success-dark: var(--accent-success);
            --warning: var(--accent-warning);
            --warning-light: var(--accent-warning-subtle);
            --warning-dark: var(--accent-warning);
            --danger: var(--accent-error);
            --danger-light: var(--accent-error-subtle);
            --danger-dark: var(--accent-error);
            --info: var(--accent-info);
            --info-light: var(--accent-info-subtle);
        }

        /* ===================== DARK MODE ===================== */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0A0A0A;
                --bg-secondary: #111111;
                --bg-tertiary: #171717;
                --bg-hover: #1A1A1A;
                --bg-active: #222222;
                --bg-elevated: #171717;

                --text-primary: #EDEDED;
                --text-secondary: #A3A3A3;
                --text-tertiary: #737373;
                --text-disabled: #404040;
                --text-heading: #FFFFFF;

                --border-default: #262626;
                --border-subtle: #1F1F1F;
                --border-strong: #333333;

                --accent-primary: #5B8DEF;
                --accent-primary-subtle: rgba(91, 141, 239, 0.12);
                --accent-success: #5AAE7A;
                --accent-success-subtle: rgba(90, 174, 122, 0.12);
                --accent-warning: #D9A054;
                --accent-warning-subtle: rgba(217, 160, 84, 0.12);
                --accent-error: #D97070;
                --accent-error-subtle: rgba(217, 112, 112, 0.12);
                --accent-info: #7AAFDB;
                --accent-info-subtle: rgba(122, 175, 219, 0.12);

                --surface-overlay: rgba(0, 0, 0, 0.6);
                --surface-card: #111111;
                --surface-input: #111111;

                --shadow-sm: none;
                --shadow: none;
                --shadow-md: none;
                --shadow-lg: none;
            }
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .icon svg { width: 100%; height: 100%; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Focus & Accessibility */
        :focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===================== LAYOUT ===================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #0A0A0A;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #1A1A1A;
        }

        .sidebar-logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 16px;
        }

        .sidebar-logo h1 {
            font-size: 18px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.3px;
        }

        .sidebar-logo span {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            display: block;
            margin-top: 4px;
        }

        .sidebar-badge {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.7);
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 999px;
            margin-left: 6px;
            font-weight: 500;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            margin: 0 8px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            background: none;
            width: calc(100% - 16px);
            text-align: left;
            font-size: 13px;
            border-radius: var(--radius-sm);
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.06);
            color: rgba(255,255,255,0.9);
        }

        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: #FFFFFF;
            font-weight: 500;
        }

        .nav-icon {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            color: currentColor;
        }
        .nav-icon svg { width: 16px; height: 16px; }

        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 24px 28px;
            max-width: calc(100% - 240px);
        }

        /* ===================== CARDS ===================== */
        .card {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-default);
            box-shadow: none;
        }

        .card:hover { border-color: var(--border-strong); }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.1px;
        }

        .card-title-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            color: var(--text-secondary);
        }

        /* ===================== STATS ===================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--surface-card);
            border-radius: var(--radius-lg);
            padding: 16px;
            border: 1px solid var(--border-default);
            box-shadow: none;
        }

        .stat-card-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-card-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .stat-card-subtitle {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* ===================== TABLES ===================== */
        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .table th,
        .table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-default);
        }

        .table tr:hover { background: var(--bg-tertiary); }

        /* ===================== BADGES ===================== */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success { background: var(--accent-success-subtle); color: var(--accent-success); border: 1px solid rgba(61, 139, 95, 0.2); }
        .badge-warning { background: var(--accent-warning-subtle); color: var(--accent-warning); border: 1px solid rgba(196, 135, 59, 0.2); }
        .badge-danger { background: var(--accent-error-subtle); color: var(--accent-error); border: 1px solid rgba(196, 81, 81, 0.2); }
        .badge-info { background: var(--accent-info-subtle); color: var(--accent-info); border: 1px solid rgba(91, 141, 184, 0.2); }

        /* ===================== SEARCH ===================== */
        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            font-size: 13px;
            transition: var(--transition);
            background: var(--surface-input);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
        }

        /* ===================== FILTERS ===================== */
        .filter-tabs {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .filter-tab {
            padding: 8px 14px;
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
            color: var(--text-tertiary);
            margin-bottom: -1px;
            font-family: inherit;
        }

        .filter-tab:hover { color: var(--text-primary); }

        .filter-tab.active {
            background: transparent;
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* ===================== EMPTY STATE ===================== */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            color: var(--text-disabled);
            display: flex;
            justify-content: center;
        }

        /* ===================== PRODUCTS ===================== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .product-card {
            background: var(--surface-card);
            border-radius: var(--radius-lg);
            padding: 16px;
            border: 1px solid var(--border-default);
            transition: var(--transition);
            box-shadow: none;
        }

        .product-card:hover {
            border-color: var(--border-strong);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .product-name {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.4;
        }

        .product-sku {
            font-size: 11px;
            color: var(--text-tertiary);
            font-family: monospace;
        }

        .product-quantity {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-subtle);
        }

        .product-category {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .product-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            font-weight: 500;
        }

        .status-ok { background: var(--accent-success-subtle); color: var(--accent-success); }
        .status-low { background: var(--accent-warning-subtle); color: var(--accent-warning); }
        .status-empty { background: var(--accent-error-subtle); color: var(--accent-error); }

        /* ===================== MODAL ===================== */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--surface-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            padding: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-default);
            box-shadow: var(--shadow-lg);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
            color: var(--text-heading);
        }

        .modal-subtitle {
            color: var(--text-tertiary);
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* ===================== BUTTONS ===================== */
        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 10%, transparent 10.01%);
            transform: scale(10);
            opacity: 0;
            transition: transform 0.4s, opacity 0.5s;
        }
        .btn:active::after {
            transform: scale(0);
            opacity: 1;
            transition: 0s;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }
        .btn-primary:hover { opacity: 0.85; }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }
        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--border-strong); }

        .btn-icon {
            width: 32px; height: 32px; padding: 0;
            display: flex; align-items: center; justify-content: center;
            border-radius: var(--radius-sm);
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            cursor: pointer;
        }
        .btn-icon:hover { background: var(--bg-tertiary); }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        /* ===================== LOADING ===================== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-default);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===================== PAGE HEADER ===================== */
        .page-header {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-heading);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .page-subtitle {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 400;
            margin-top: 4px;
            line-height: 1.5;
        }

        /* ===================== MOBILE HEADER ===================== */
        .mobile-header { display: none; }

        /* ===================== RESPONSIVE ===================== */
        /* Mobile: < 640px */
        @media (max-width: 639px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .stat-card { padding: 12px; }
            .stat-card-value { font-size: 20px; }
            .product-grid { grid-template-columns: 1fr; gap: 10px; }
            .product-card { padding: 14px; }
            .table-container { margin: 0 -16px; border-radius: 0; }
            .table th, .table td { padding: 8px 10px; font-size: 12px; }
            .table th:first-child, .table td:first-child { padding-left: 16px; }
            .search-input { height: 44px; font-size: 16px; }
            .btn { min-height: 44px; }
            .btn-group { flex-direction: column; }
            .btn-group .btn { width: 100%; }
            .filter-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                flex-wrap: nowrap;
                gap: 0;
                padding: 0 16px;
                margin: 0 -16px;
            }
            .filter-tabs::-webkit-scrollbar { display: none; }
            .filter-tab { white-space: nowrap; flex-shrink: 0; min-height: 44px; }
            .modal-overlay { align-items: flex-end; }
            .modal-content {
                max-width: 100%;
                width: 100%;
                border-radius: 16px 16px 0 0;
                max-height: 85vh;
                margin: 0;
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
            .modal-content::before {
                content: '';
                display: block;
                width: 36px;
                height: 4px;
                border-radius: 2px;
                background: var(--border-strong);
                margin: 0 auto 16px;
            }
            .page-title { font-size: 22px; }
        }

        /* Mobile + Tablet: < 1024px */
        @media (max-width: 1023px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                width: 280px;
                z-index: 10000;
                transition: left 0.25s cubic-bezier(0.32, 0.72, 0, 1);
            }
            .sidebar.open { left: 0; }
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: var(--surface-overlay);
                z-index: 9999;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
            }
            .sidebar-overlay.visible {
                opacity: 1;
                pointer-events: auto;
            }
            .main-content {
                margin-left: 0 !important;
                max-width: 100% !important;
                padding: 16px !important;
                padding-top: calc(48px + env(safe-area-inset-top) + 16px) !important;
            }
            .mobile-header {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 8999;
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                border-bottom: 1px solid var(--border-default);
                padding-top: env(safe-area-inset-top);
                height: calc(48px + env(safe-area-inset-top));
                align-items: center;
                justify-content: space-between;
                padding-left: 16px;
                padding-right: 16px;
            }
            .mobile-header-title {
                font-size: 18px;
                font-weight: 600;
                color: var(--text-primary);
            }
            .mobile-header-actions {
                display: flex;
                gap: 12px;
                align-items: center;
            }
            .mobile-menu-btn {
                width: 36px;
                height: 36px;
                border: none;
                background: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-primary);
                border-radius: var(--radius-sm);
                -webkit-tap-highlight-color: transparent;
            }
            .mobile-menu-btn:active { background: var(--bg-active); }
        }

                    console.error('Erro ao carregar dados:', err);
                    setError('Erro ao carregar dados: ' + err.message);
                    setLoading(false);
                };

                const setupCollection = (table, setState, transform) => {
                    supabaseClient.from(table).select('*').then(({ data, error }) => {
                        if (error) { handleError(error); return; }
                        setState(transform ? data.map(transform) : data);
                        checkLoaded();
                    });
                    const ch = supabaseClient
                        .channel(table + '-consulta')
                        .on('postgres_changes',
                            { event: '*', schema: 'public', table: table },
                            (payload) => {
                                const { eventType, new: newRec, old: oldRec } = payload;
                                setState(prev => {
                                    let updated = [...prev];
                                    const item = transform ? transform(newRec) : newRec;
                                    if (eventType === 'INSERT') updated.push(item);
                                    else if (eventType === 'UPDATE') {
                                        const idx = updated.findIndex(i => i.id === item.id);
                                        if (idx >= 0) updated[idx] = item; else updated.push(item);
                                    } else if (eventType === 'DELETE') {
                                        updated = updated.filter(i => i.id !== (oldRec && oldRec.id));
                                    }
                                    return updated;
                                });
                            }
                        ).subscribe();

        function StockView({ stock, categories, searchTerm, setSearchTerm, entries, exits }) {
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [historyProduct, setHistoryProduct] = useState(null);

            const getCategoryName = (catId) => {
                const cat = categories.find(c => c.id === catId);
                return cat ? cat.name : 'Sem categoria';
            };
            const getCategoryIcon = (catId) => {
                const cat = categories.find(c => c.id === catId);
                return cat ? cat.icon : null;
            };

            const filtered = stock
                .filter(p => categoryFilter === 'all' || p.category === categoryFilter)
                .filter(p => {
                    if (!searchTerm) return true;
                    const search = searchTerm.toLowerCase();
                    return (p.name || '').toLowerCase().includes(search) ||
                           (p.sku || '').toLowerCase().includes(search);
                })
                .sort((a, b) => (a.name || '').localeCompare(b.name || ''));

            const getProductHistory = (sku) => {
                const productEntries = (entries || []).filter(e => e.sku === sku).map(e => ({...e, movimento: 'ENTRADA'}));
                const productExits = (exits || []).filter(e => e.sku === sku).map(e => ({...e, movimento: 'SAÍDA'}));
                return [...productEntries, ...productExits].sort((a, b) => new Date(b.date) - new Date(a.date));
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return '-';
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
            };

            // Stats
            const totalProducts = stock.length;
            const totalUnits = stock.reduce((sum, p) => sum + (p.currentQuantity || 0), 0);
            const lowStock = stock.filter(p => p.status === 'low').length;
            const emptyStock = stock.filter(p => p.status === 'empty').length;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Consulta de Estoque</h1>
                        <p className="page-subtitle">Visualize os produtos disponíveis</p>
                    </div>

                    {/* Stats */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-card-title">Total de Produtos</div>
                            <div className="stat-card-value">{totalProducts}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Total de Unidades</div>
                            <div className="stat-card-value">{totalUnits}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Estoque Baixo</div>
                            <div className="stat-card-value" style={{color: 'var(--warning)'}}>{lowStock}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Sem Estoque</div>
                            <div className="stat-card-value" style={{color: 'var(--danger)'}}>{emptyStock}</div>
                        </div>
                    </div>

                    {/* Modal de Histórico */}
                    {historyProduct && (
                        <div className="modal-overlay">
                            <div className="modal-content" style={{maxWidth: '800px'}}>
                                <h2 className="modal-title">Histórico de Movimentações</h2>
                                <p className="modal-subtitle">{historyProduct.name}</p>

                                <div style={{background: 'var(--bg-primary)', padding: '12px', borderRadius: 'var(--radius)', marginBottom: '16px'}}>
                                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', fontSize: '13px'}}>
                                        <div><strong>SKU:</strong> {historyProduct.sku}</div>
                                        <div><strong>Estoque Atual:</strong> {historyProduct.currentQuantity} un.</div>
                                    </div>
                                </div>

                                {(() => {
                                    const history = getProductHistory(historyProduct.sku);
                                    if (history.length === 0) {
                                        return (
                                            <div style={{textAlign: 'center', padding: '24px', color: 'var(--text-muted)'}}>
                                                Nenhuma movimentação registrada
                                            </div>
                                        );
                                    }
                                    return (
                                        <div className="table-container" style={{maxHeight: '350px', overflowY: 'auto'}}>
                                            <table className="table">
                                                <thead>
                                                    <tr>
                                                        <th>Data</th>
                                                        <th>Tipo</th>
                                                        <th>Qtd</th>
                                                        <th>NF Entrada</th>
                                                        <th>NF Saída</th>
                                                        <th>Fornecedor/Cliente</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {history.map((mov, idx) => (
                                                        <tr key={idx}>
                                                            <td style={{fontSize: '11px', whiteSpace: 'nowrap'}}>{formatDate(mov.date)}</td>
                                                            <td>
                                                                <span style={{
                                                                    background: mov.movimento === 'ENTRADA' ? 'var(--success-light)' : 'var(--danger-light)',
                                                                    color: mov.movimento === 'ENTRADA' ? 'var(--success)' : 'var(--danger)',
                                                                    padding: '2px 8px',
                                                                    borderRadius: '10px',
                                                                    fontSize: '10px',
                                                                    fontWeight: '600'
                                                                }}>
                                                                    {mov.movimento}
                                                                </span>
                                                            </td>
                                                            <td style={{fontWeight: '600'}}>{mov.quantity}</td>
                                                            <td style={{fontFamily: 'monospace', fontSize: '11px'}}>
                                                                {mov.movimento === 'ENTRADA' ? (mov.nf || '-') : (mov.nfOrigem || '-')}
                                                            </td>
                                                            <td style={{fontFamily: 'monospace', fontSize: '11px'}}>
                                                                {mov.movimento === 'SAÍDA' ? (mov.nf || '-') : '-'}
                                                            </td>
                                                            <td style={{fontSize: '12px'}}>{mov.supplier || mov.client || '-'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    );
                                })()}

                                {/* Resumo por NF */}
                                {(() => {
                                    const history = getProductHistory(historyProduct.sku);
                                    const entradas = history.filter(h => h.movimento === 'ENTRADA');
                                    const saidas = history.filter(h => h.movimento === 'SAÍDA');
                                    
                                    const saldoPorNF = {};
                                    entradas.forEach(e => {
                                        const nfKey = e.nf || 'SEM_NF';
                                        if (!saldoPorNF[nfKey]) saldoPorNF[nfKey] = { entradas: 0, saidas: 0 };
                                        saldoPorNF[nfKey].entradas += e.quantity;
                                    });
                                    saidas.forEach(s => {
                                        const nfKey = s.nfOrigem || 'SEM_NF';
                                        if (!saldoPorNF[nfKey]) saldoPorNF[nfKey] = { entradas: 0, saidas: 0 };
                                        saldoPorNF[nfKey].saidas += s.quantity;
                                    });
                                    
                                    const nfsComSaldo = Object.entries(saldoPorNF).filter(([nf, dados]) => dados.entradas - dados.saidas > 0);
                                    
                                    if (nfsComSaldo.length === 0) return null;
                                    
                                    return (
                                        <div style={{marginTop: '16px', padding: '12px', background: 'var(--info-light)', borderRadius: 'var(--radius)'}}>
                                            <div style={{fontWeight: '600', marginBottom: '8px', fontSize: '13px'}}>Estoque por NF de Entrada:</div>
                                            <div style={{display: 'flex', flexWrap: 'wrap', gap: '8px'}}>
                                                {nfsComSaldo.map(([nf, dados]) => (
                                                    <div key={nf} style={{
                                                        background: 'white',
                                                        padding: '6px 12px',
                                                        borderRadius: 'var(--radius)',
                                                        fontSize: '12px'
                                                    }}>
                                                        <strong>NF {nf === 'SEM_NF' ? '(sem NF)' : nf}:</strong> {dados.entradas - dados.saidas} un.
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })()}

                                <div className="btn-group" style={{marginTop: '16px'}}>
                                    <button className="btn btn-secondary" onClick={() => setHistoryProduct(null)}>Fechar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Filtros */}
                    <div className="card">
                        <div className="filter-tabs">
                            <button
                                className={`filter-tab ${categoryFilter === 'all' ? 'active' : ''}`}
                                onClick={() => setCategoryFilter('all')}
                            >
                                Todas ({stock.length})
                            </button>
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    className={`filter-tab ${categoryFilter === cat.id ? 'active' : ''}`}
                                    onClick={() => setCategoryFilter(cat.id)}
                                >
                                    <CategoryIcon icon={cat.icon} size={14} /> {cat.name} ({stock.filter(p => p.category === cat.id).length})
                                </button>
                            ))}
                        </div>

                        <div className="search-box">
                            <span className="search-icon"><Icon name="search" size={14} /></span>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Buscar por nome ou SKU..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* Lista de Produtos */}
                    <div className="product-grid">
                        {filtered.map(p => (
                            <div key={p.id} className="product-card">
                                <div className="product-header">
                                    <div>
                                        <div className="product-name">{p.name}</div>
                                        <div className="product-sku">SKU: {p.sku}</div>
                                    </div>
                                    <div className="product-quantity">{p.currentQuantity}</div>
                                </div>
                                <div className="product-footer">
                                    <span className="product-category" style={{display: 'inline-flex', alignItems: 'center', gap: '4px'}}><CategoryIcon icon={getCategoryIcon(p.category)} size={12} /> {getCategoryName(p.category)}</span>
                                    <div style={{display: 'flex', gap: '8px', alignItems: 'center'}}>
                                        <span className={`product-status status-${p.status}`}>
                                            {p.status === 'ok' ? 'OK' : p.status === 'low' ? 'Baixo' : 'Vazio'}
                                        </span>
                                        <button 
                                            className="btn btn-secondary" 
                                            style={{padding: '4px 8px', fontSize: '12px'}}
                                            onClick={() => setHistoryProduct(p)}
                                            title="Ver histórico"
                                        >
                                            <Icon name="clipboard" size={14} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {filtered.length === 0 && (
                        <div className="empty-state">
                            <div className="empty-state-icon"><Icon name="boxOpen" size={48} /></div>
                            <h3>Nenhum produto encontrado</h3>
                            <p>Tente ajustar os filtros</p>
                        </div>
                    )}
                </div>
            );
        }

        // ==========================================
        // DESPACHOS (SOMENTE LEITURA)
        // ==========================================
        function ShippingView({ shippings }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');

            const statusList = {
                'PENDENTE': { label: 'Pendente', color: 'var(--warning)' },
                'EM_TRANSITO': { label: 'Em trânsito', color: 'var(--info)' },
                'ENTREGUE': { label: 'Entregue', color: 'var(--success)' },
                'PROBLEMA': { label: 'Problema', color: 'var(--danger)' }
            };

            const filtered = shippings
                .filter(s => statusFilter === 'all' || s.status === statusFilter)
                .filter(s => {
                    if (!searchTerm) return true;
                    const search = searchTerm.toLowerCase();
                    return (s.nfNumero || '').toLowerCase().includes(search) ||
                           (s.cliente || '').toLowerCase().includes(search) ||
                           (s.codigoRastreio || '').toLowerCase().includes(search);
                })
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Consulta de Despachos</h1>
                        <p className="page-subtitle">Visualize os despachos e rastreamentos</p>
                    </div>

                    {/* Stats */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-card-title">Total</div>
                            <div className="stat-card-value">{shippings.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Pendentes</div>
                            <div className="stat-card-value" style={{color: 'var(--warning)'}}>
                                {shippings.filter(s => s.status === 'PENDENTE').length}
                            </div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Em Trânsito</div>
                            <div className="stat-card-value" style={{color: 'var(--info)'}}>
                                {shippings.filter(s => s.status === 'EM_TRANSITO').length}
                            </div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-title">Entregues</div>
                            <div className="stat-card-value" style={{color: 'var(--success)'}}>
                                {shippings.filter(s => s.status === 'ENTREGUE').length}
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        {/* Filtros */}
                        <div style={{display: 'flex', gap: '12px', marginBottom: '16px', flexWrap: 'wrap'}}>
                            <div className="search-box" style={{flex: 1, minWidth: '200px', marginBottom: 0}}>
                                <span className="search-icon"><Icon name="search" size={14} /></span>
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Buscar por NF, cliente ou rastreio..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="filter-tabs" style={{marginBottom: '16px'}}>
                            <button className={`filter-tab ${statusFilter === 'all' ? 'active' : ''}`} onClick={() => setStatusFilter('all')}>
                                Todos ({shippings.length})
                            </button>
                            {Object.entries(statusList).map(([key, val]) => (
                                <button 
                                    key={key}
                                    className={`filter-tab ${statusFilter === key ? 'active' : ''}`}
                                    onClick={() => setStatusFilter(key)}
                                >
                                    {val.label} ({shippings.filter(s => s.status === key).length})
                                </button>
                            ))}
                        </div>

                        {filtered.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"><Icon name="shipping" size={48} /></div>
                                <h3>Nenhum despacho encontrado</h3>
                            </div>
                        ) : (
                            <div className="table-container">
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>NF</th>
                                            <th>Cliente</th>
                                            <th>Destino</th>
                                            <th>Transportadora</th>
                                            <th>Rastreio</th>
                                            <th>Status</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filtered.map(s => (
                                            <tr key={s.id}>
                                                <td style={{fontWeight: '600'}}>{s.nfNumero}</td>
                                                <td>{s.cliente || '-'}</td>
                                                <td style={{maxWidth: '200px', fontSize: '12px'}}>
                                                    {s.destino?.substring(0, 50)}{s.destino?.length > 50 ? '...' : ''}
                                                </td>
                                                <td>{s.transportadora || '-'}</td>
                                                <td>
                                                    {s.codigoRastreio ? (
                                                        s.linkRastreio ? (
                                                            <a 
                                                                href={s.linkRastreio} 
                                                                target="_blank" 
                                                                rel="noopener noreferrer"
                                                                style={{color: 'var(--accent)', fontFamily: 'monospace', fontSize: '12px'}}
                                                            >
                                                                {s.codigoRastreio}
                                                            </a>
                                                        ) : (
                                                            <span style={{fontFamily: 'monospace', fontSize: '12px'}}>{s.codigoRastreio}</span>
                                                        )
                                                    ) : '-'}
                                                </td>
                                                <td>
                                                    <span className={`badge ${
                                                        s.status === 'ENTREGUE' ? 'badge-success' :
                                                        s.status === 'EM_TRANSITO' ? 'badge-info' :
                                                        s.status === 'PROBLEMA' ? 'badge-danger' : 'badge-warning'
                                                    }`}>
                                                        {statusList[s.status]?.label || s.status}
                                                    </span>
                                                </td>
                                                <td style={{fontSize: '12px', whiteSpace: 'nowrap'}}>
                                                    {s.createdAt ? new Date(s.createdAt).toLocaleDateString('pt-BR') : '-'}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // ==========================================
        // HISTÓRICO (SOMENTE LEITURA)
        // ==========================================
        function HistoryView({ entries, exits, products }) {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            const allMovements = [
                ...entries.map(e => ({...e, movType: 'entry'})),
                ...exits.map(e => ({...e, movType: 'exit'}))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));

            const getProductName = (sku) => products.find(p => p.sku === sku)?.name || sku;

            // Filtrar por tipo e busca
            const filtered = allMovements.filter(m => {
                const matchesType = filter === 'all' || m.movType === filter;
                
                if (!searchTerm) return matchesType;
                
                const search = searchTerm.toLowerCase();
                const productName = getProductName(m.sku).toLowerCase();
                const matchesSearch = 
                    productName.includes(search) ||
                    (m.sku || '').toLowerCase().includes(search) ||
                    (m.nf || '').toLowerCase().includes(search) ||
                    (m.nfOrigem || '').toLowerCase().includes(search) ||
                    (m.supplier || '').toLowerCase().includes(search) ||
                    (m.client || '').toLowerCase().includes(search) ||
                    (m.localEntrada || '').toLowerCase().includes(search);
                
                return matchesType && matchesSearch;
            });

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Histórico de Movimentações</h1>
                        <p className="page-subtitle">Visualize todas as entradas e saídas</p>
                    </div>

                    <div className="card">
                        {/* Barra de pesquisa */}
                        <div className="search-box" style={{marginBottom: '16px'}}>
                            <span className="search-icon"><Icon name="search" size={14} /></span>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Buscar por produto, SKU, NF, cliente ou fornecedor..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="filter-tabs" style={{marginBottom: '16px'}}>
                            <button className={`filter-tab ${filter === 'all' ? 'active' : ''}`} onClick={() => setFilter('all')}>
                                Todas ({allMovements.length})
                            </button>
                            <button className={`filter-tab ${filter === 'entry' ? 'active' : ''}`} onClick={() => setFilter('entry')}>
                                ↓ Entradas ({entries.length})
                            </button>
                            <button className={`filter-tab ${filter === 'exit' ? 'active' : ''}`} onClick={() => setFilter('exit')}>
                                ↑ Saídas ({exits.length})
                            </button>
                        </div>

                        {searchTerm && (
                            <div style={{
                                padding: '8px 12px',
                                background: 'var(--accent-bg)',
                                borderRadius: 'var(--radius)',
                                marginBottom: '16px',
                                fontSize: '13px',
                                color: 'var(--accent)'
                            }}>
                                {filtered.length} resultado(s) para "{searchTerm}"
                            </div>
                        )}

                        {filtered.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"><Icon name="clipboard" size={48} /></div>
                                <h3>{searchTerm ? 'Nenhuma movimentação encontrada' : 'Nenhuma movimentação'}</h3>
                            </div>
                        ) : (
                            <div className="table-container">
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Tipo</th>
                                            <th>Produto</th>
                                            <th>Qtd</th>
                                            <th>Local</th>
                                            <th>Info</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filtered.slice(0, 100).map((m, i) => (
                                            <tr key={i}>
                                                <td style={{whiteSpace: 'nowrap'}}>
                                                    {new Date(m.date).toLocaleDateString('pt-BR')}
                                                    <div style={{fontSize: '11px', color: 'var(--text-muted)'}}>
                                                        {new Date(m.date).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}
                                                    </div>
                                                </td>
                                                <td>
                                                    <span className={`badge ${m.movType === 'entry' ? 'badge-success' : 'badge-danger'}`}>
                                                        {m.movType === 'entry' ? '↓ Entrada' : '↑ Saída'}
                                                    </span>
                                                </td>
                                                <td style={{maxWidth: '300px'}}>
                                                    <div style={{fontWeight: '500'}}>{getProductName(m.sku)}</div>
                                                    <div style={{fontSize: '10px', color: 'var(--text-muted)'}}>SKU: {m.sku}</div>
                                                </td>
                                                <td style={{fontWeight: '600'}}>{m.quantity}</td>
                                                <td style={{fontSize: '12px'}}>
                                                    {m.localEntrada && (
                                                        <span style={{
                                                            background: 'var(--accent-bg)',
                                                            color: 'var(--accent)',
                                                            padding: '2px 8px',
                                                            borderRadius: '12px',
                                                            fontSize: '11px'
                                                        }}>
                                                            {m.localEntrada}
                                                        </span>
                                                    )}
                                                </td>
                                                <td style={{fontSize: '12px', color: 'var(--text-muted)'}}>
                                                    {m.supplier || m.client || '-'}
                                                    {m.nf && <div style={{marginTop: '2px'}}><strong>NF: {m.nf}</strong></div>}
                                                    {m.nfOrigem && <div style={{marginTop: '2px', color: 'var(--warning)'}}>Saída da NF: {m.nfOrigem}</div>}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // ==========================================
        // RENDER
        // ==========================================
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
